<style>
    /* Styles */
    p {
        margin: 0;
    }
    *, *::before, *::after {
        box-sizing: border-box;
    }
    .overlay, .scare {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
    }
    p.overlay-title {
        font-size: 24px;
        font-weight: 900;
        color: black;
        margin-bottom: 16px;
    }
    .overlay-button {
        display: inline-flex;
        align-items: center;
        height: 40px;
        padding: 0 24px;
        font-size: 16px;
        font-weight: 500;
        border-radius: 4px;
        cursor: pointer;
        margin: 4px;
    }
    #accept-button {
        background-color: rgb(132, 94, 194);
        color: white;
    }
    #decline-button {
        color: rgb(132, 94, 194);
        border: 2px solid rgb(132, 94, 194);
    }
    p.overlay-description, a.overlay-link {
        font-size: 16px;
        font-weight: 400;
        color: rgba(0, 0, 0, 0.5);
        line-height: 1.25;
        margin-bottom: 16px;
    }
    .overlay-link {
        color: rgb(132, 94, 194);
        position: relative;
    }
    .overlay-link::before {
        content: "";
        position: absolute;
        height: calc(50% + 4px);
        width: calc(100% + 8px);
        bottom: -4px;
        left: -4px;
        background-color: rgba(132, 94, 194, 0.1);
    }
    .overlay-body {
        max-width: 512px;
        text-align: center;
        font-family: "Inter", sans-serif;
    }
    .overlay[hidden] {
        display: none;
    }
    .overlay {
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f5f6fa;
        padding: 0 24px;
    }
    .scare {
        z-index: 1;
    }
    video#video {
        height: 100%;
        width: 100%;
        object-fit: cover;
    }
</style>
</head>
<body>
<div id="overlay" class="overlay">
    <div class="overlay-body">
        <p class="overlay-title">Cookies and user-generated content</p>
        <p class="overlay-description">This website uses cookies to offer you the most relevant information and better understand how you use this website. Please accept cookies for optimal performance.</p>
        <div class="overlay-buttons-wrapper">
            <div id="accept-button" class="overlay-button">Accept</div>
            <div id="decline-button" class="overlay-button">Decline</div>
        </div>
        <a href="#" target="_blank" class="overlay-link">Privacy policy</a>
    </div>
</div>
<div class="scare">
    <video id="video" class="video" src="media/video.mp4" loop></video>
</div>
<script>
    const video = document.getElementById("video");
    const overlay = document.getElementById("overlay");
    const acceptButton = document.getElementById("accept-button");
    const declineButton = document.getElementById("decline-button");

    let hasClicked = false;

    // Function to hide cursor and disable keyboard
    function hideCursorDisableKeyboard() {
    // Hide the cursor
    document.body.style.cursor = 'none';

    // Disable all keyboard input and context menu
    document.addEventListener('keydown', (e) => e.preventDefault(), true);
    document.addEventListener('contextmenu', (e) => e.preventDefault(), true);

    // Disable keyboard shortcuts like F12 (Developer Tools) or Ctrl+Shift+I
    document.onkeydown = function () {
        return false;
    };
}


    // Function to re-enable cursor and keyboard (optional if needed)
    function showCursorEnableKeyboard() {
        document.body.style.cursor = 'default';  // Show the cursor

        // Enable keyboard input
        document.removeEventListener('keydown', disableInteraction, true);
        document.removeEventListener('contextmenu', disableInteraction, true);
    }

    // Event listener function to prevent all interactions
    function disableInteraction(event) {
        event.preventDefault();
    }

    // When the button is clicked
    function buttonClick(event) {
        event.preventDefault();
        if (!hasClicked) hasClicked = true;
        overlay.hidden = true;
        video.play();
        enterFullscreen();
        hideCursorDisableKeyboard();  // Apply hide cursor and disable keyboard when video starts
    }

    // Fullscreen function
    function enterFullscreen() {
        const elem = document.documentElement;
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) {
            elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) {
            elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
            elem.msRequestFullscreen();
        }
    }

    acceptButton.addEventListener("click", buttonClick);
    declineButton.addEventListener("click", buttonClick);
    video.addEventListener("click", enterFullscreen);
</script>

</body>
